<div class class="page new-skin">
	<div class="container opened" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">
		<div class="card-started" id="home-card">

			<div class="profile no-photo">

				<!-- profile image -->
				<div class="slide" style="background-image: url({{profileImage}});"></div>

				<!-- profile photo -->
				<!-- <div class="image">
						<img *ngIf="profileImage" width="300" src="{{profileImage}}" alt="">
					</div> -->

				<!-- profile titles -->
				<div class="title">{{user?.full_name}}</div>
				<div class="subtitle">{{user?.email}}</div>
				<!-- profile socials -->
				<div class="social">
					<!-- <a target="_blank" href="https://dribbble.com/"><span class="fab fa-dribbble"></span></a>
						<a target="_blank" href="https://twitter.com/"><span class="fab fa-twitter"></span></a>
						<a target="_blank" href="https://github.com/"><span class="fab fa-github"></span></a>
						<a target="_blank" href="https://www.spotify.com/"><span class="fab fa-spotify"></span></a>
						<a target="_blank" href="https://stackoverflow.com/"><span class="fab fa-stack-overflow"></span></a> -->
				</div>

				<!-- profile buttons -->
				<div class="lnks">
					<!-- <a href="#" class="lnk">
							<span class="text">Download CV</span>
							<span class="ion ion-archive"></span>
						</a>
						<a href="#" class="lnk discover">
							<span class="text">Contact Me</span>
							<span class="arrow"></span>
						</a> -->
				</div>

			</div>

		</div>


		<!--
				Card - Resume
			-->
		<div class="card-inner animated active" id="resume-card">
			<div class="card-wrap">

				<!--
						Resume
                    -->
				<div class="content about">
 
						<div class="title1"> 
									<div style="text-align:right;" class="wrap-input100  validate-input m-b-20">
										<button (click)="signOut()" type="button" class="login100-form-btn">
											Logout
										</button>
									</div></div>
 

					</div>
				<div class="content services" *ngIf="user?.tw_id || user?.fb_id">

					<!-- title -->
					<div class="title"><span class="first-word">My</span> Social Connected</div>

					<!-- content -->
					<div class="row service-items {{borderClass}}">

						<!-- service item -->
						<div class="col col-d-6 col-t-6 col-m-12 border-line-h" *ngIf="user?.tw_id">
							<div class="service-item">
								<div class="icon"><span class="ion ion-code">
										<img *ngIf="user?.twitter_image" width="50" style="    border-radius: 61%;
                                        " src="{{user?.twitter_image}}" alt="">
									</span></div>
								<div class="name">Twitter</div>
							</div>
						</div>

						<div class="col col-d-6 col-t-6 col-m-12 border-line-h" *ngIf="user?.fb_id">
							<div class="service-item">
								<div class="icon"><span class="ion ion-code"><img width="50" style="    border-radius: 61%;
                                        " *ngIf="user?.image" src="{{user?.image}}" alt=""></span></div>
								<div class="name">Facebook</div>
							</div>
						</div>

						<div class="clear"></div>
					</div>

				</div>
				<div class="content resume">


					<div class="row">
						<div class="col col-d-6 col-t-6 col-m-12 border-line-v">
							<div class="text-box">
								<!-- title -->
								<div class="title">Social identities</div><br /><br />
								<a *ngIf="!user?.fb_id" href="javascript:void(0);" class="txt3 txt3f"
									(click)="signInWithFB()"><i class="fa fa-facebook"></i> Link Facebook</a>
									
								<a *ngIf="user?.fb_id" href="javascript:void(0);" class="txt3 txt3f"
									(click)="unlinkFb('facebok')"><i class="fa fa-facebook"></i> UnLink Facebook</a>
								<br />
								<a *ngIf="!user?.tw_id" href="{{environment.twitterLinkUrl}}?t={{token}}"
									class="txt3 txt3t"><i class="fa fa-twitter"></i> Link Twitter</a>
								<a *ngIf="user?.tw_id" href="javascript:void(0);" (click)="unlinkFb('twitter')"
									class="txt3 txt3t"><i class="fa fa-twitter"></i> UnLink Twitter</a>
								<br/>
								<a href="javascript:void(0);" class="txt3 txt3t"><img style="border-radius: 50%;" width="20" src="../../assets/images/io2.jpeg" /> Link IOT</a><br/>
								<a href="javascript:void(0);" style="margin-left: -2px" class="txt3 txt3t"><img width="20" src="../../assets/images/google-home.jpeg" /> Link Google Home</a><br/>
								<a href="javascript:void(0);" class="txt3 txt3t" style="margin-left: -3px"><img width="20" src="../../assets/images/iot.jpeg" /> Link Apple watch</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>


	</div>
</div>
